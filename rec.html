<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Website </title>
    <link rel="stylesheet" href="rec.css">
</head>
<body>
    <header>
        <h1>Delicious Food Recipes üçï</h1>
        <p>Explore a variety of recipes!</p>
    </header>
    
    <main>
        <section id="recipe-list">
            <h2>Featured Recipes</h2>
            <div class="recipe-card" onclick="showRecipe('pizza')">
                <img src="rec pizza.webp" alt="Pizza">
                <h3>Pizza</h3>
            </div>
            <div class="recipe-card" onclick="showRecipe('pasta')">
                <img src="rec pasta.jpeg" alt="Pasta">
                <h3>Pasta</h3>
            </div>
            <div class="recipe-card" onclick="showRecipe('burger')">
                <img src="rec2 burger.webp" alt="Burger">
                <h3>Burger</h3>
            </div>
            <div class="recipe-card" onclick="showRecipe('sandwich')">
                <img src="rec sandwich.jpg" alt="Sandwich">
                <h3>Sandwich</h3>
            </div>
            <div class="recipe-card" onclick="showRecipe('salad')">
                <img src="rec salad.jpg" alt="Salad">
                <h3>Salad</h3>
            </div>
        </section>
        
        <section id="recipe-details" style="display: none;">
            <h2 id="recipe-title"></h2>
            <div id="recipe-description"></div>
            <button onclick="goBack()">Back to Recipe List</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Food Recipe Website</p>
    </footer>

    <script src="rec.js"></script>
</body>
</html>
